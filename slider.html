<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body background="#8B0000">


<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="imagens/1.jpg" alt="Los Angeles" style="width:100%;">
        	<div class="carousel-caption">
        		<h3>
        			<font color="#8B0000" size="16px" style="Segoe UI">
        				iMarket
        			</font>
        		</h3>
        		<p>
        			<font color="#8B0000" size="5px">
        				Faça a sua compra mensal!
        			</font>
        		</p>
      		</div>
      </div>

      <div class="item">
        <img src="imagens/5.jpg" alt="New york" style="width:100%;">
             <div class="carousel-caption">
        		<h3>
        			<font color="#8B0000" size="16px" style="Segoe UI">
        				Comodidade!
        			</font>
        		</h3>
        		<p>
        			<font color="#8B0000" size="5px">
        				Compre sem sair do conforto de sua casa
        			</font>
        		</p>
      		</div>
      </div>

      <div class="item">
        <img src="imagens/2.jpg" alt="Chicago" style="width:100%;">
            <div class="carousel-caption">
        		<h3>
        			<font color="#8B0000" size="16px" style="Segoe UI">
        				Sem estresse!
        			</font>
        		</h3>
        		<p>
        			<font color="#8B0000" size="5px">
        				Não enfrente mais filas na hora de comprar
        			</font>
        		</p>
      		</div>
      </div>
    
      <div class="item">
        <img src="imagens/3.jpg" alt="New york" style="width:100%;">
            <div class="carousel-caption">
        		<h3>
        			<font color="#8B0000" size="16px" style="Segoe UI">
        				Compre e relaxe!
        			</font>
        		</h3>
        		<p>
        			<font color="#8B0000" size="5px">
        				Levamos sua compra até você
        			</font>
        		</p>
      		</div>
      </div>

      <div class="item">
        <img src="imagens/4.jpg" alt="New york" style="width:100%;">
            <div class="carousel-caption">
        		<h3>
        			<font color="#8B0000" size="16px" style="Segoe UI">
        				Adeus papel!
        			</font>
        		</h3>
        		<p>
        			<font color="#8B0000" size="5px">
        				Esqueça aquele seu papel com a lista de compras
        			</font>
        		</p>
      		</div>
      </div>


    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
